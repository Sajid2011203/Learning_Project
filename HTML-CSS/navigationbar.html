<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar</title>
    <style>
        ul{
            list-style: none;
            padding: 0;
            margin: 0;
            margin: 0;
            background-color: black;
            overflow: hidden;
        }
        li{
            float: left;
        }
        li a{
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
        }
        li a:hover{
            background-color: rgb(119, 113, 113);
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Srvices</a></li>
        <li><a href="">Product</a></li>
        <li><a href="">Help</a></li>
    </ul>
</body>
</html>
